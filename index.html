<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <h2>Simple Calculator</h2>

    <div class="row">
        <input type="number" id="add1">
        <span>+</span>
        <input type="number" id="add2">
        <span>=</span>
        <span id="addResult">0</span>
    </div>

    <div class="row">
        <input type="number" id="sub1">
        <span>-</span>
        <input type="number" id="sub2">
        <span>=</span>
        <span id="subResult">0</span>
    </div>

    <div class="row">
        <input type="number" id="mul1">
        <span>*</span>
        <input type="number" id="mul2">
        <span>=</span>
        <span id="mulResult">0</span>
    </div>

    <div class="row">
        <input type="number" id="div1">
        <span>/</span>
        <input type="number" id="div2">
        <span>=</span>
        <span id="divResult">0</span>
    </div>
</div>
<script src="script.js"></script>

</body>
</html>
