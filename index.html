<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Calculator API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <h2>Calculator (Using API)</h2>

    <div class="row">
        <input type="number" id="add1">
        <span>+</span>
        <input type="number" id="add2">
        <span>=</span>
        <span id="addResult">?</span>
    </div>

    <div class="row">
        <input type="number" id="sub1">
        <span>-</span>
        <input type="number" id="sub2">
        <span>=</span>
        <span id="subResult">?</span>
    </div>

    <div class="row">
        <input type="number" id="mul1">
        <span>*</span>
        <input type="number" id="mul2">
        <span>=</span>
        <span id="mulResult">?</span>
    </div>

    <div class="row">
        <input type="number" id="div1">
        <span>/</span>
        <input type="number" id="div2">
        <span>=</span>
        <span id="divResult">?</span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
